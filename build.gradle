plugins {
    id 'java'
}

group 'bquarkz.utilitybelt'
version '1.0-SNAPSHOT'

sourceCompatibility = 10
targetCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17' // spreedsheet with excel
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.5.4'
    compile group: 'com.querydsl', name: 'querydsl-core', version: '4.2.1'
    compile group: 'com.querydsl', name: 'querydsl-jpa', version: '4.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
